    <div class="first-section">
      <div class="top-text-box">
        <h1>Welcome</h1>

      <div class="create-button-box">
        <button type="button" id="button">create a resource</button>

    </div>

    <!-- Resource Section-->

    <!--Modal-->

    <div class="modal-container" id="modal-container">
        <div class="modal">
            <div class="close-icon-box">
                <i class="fa-solid fa-xmark" id="close-modal-icon"></i>
            </div>

            <div class="modal-title-box">
                <h3>Create Resource</h3>
            </div>
            <div class="form-container">
                <form id="form">
                    <div class="input-group">
                        <label for="name-of-websites">Name of Website</label>
                        <input type="text" name="name-of-websites" id="name-of-websites" placeholder="e.g data analysis website for NASA">
                    </div>

                    <div class="input-group">
                        <label for="link-of-websites">Link of Website</label>
                        <input type="text" name="link-of-websites" id="link-of-websites" placeholder="www.link.com">
                    </div>
                   
                    <div class="input-group">
                        <label for="description-of-websites">Description of Website</label>
                        <textarea name="description-of-websites" id="description-of-websites" placeholder="Add Description" cols="30" rows="10"></textarea>
                    </div>

                    <button type="submit" id="submitButton" class="form-button">create</button>

                </form>
            </div>
        </div>
    </div>
